<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<title>Event Manager</title>
	</head>
	<body>
		<header class="navbar navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1 class="col-sm-offset-1 col-sm-10"><i class="icon icon-logo"></i>Event manager</h1>
				</div>
			</div>
		</header>

		<main class="container">
			<form id="login-form" action="eventList.html" class="form-horizontal col-sm-10">
				<div class="form-group">
					<label for="login" class="sr-only">Enter name or email address</label>
					<input type="text" class="form-control" id="login" name="login" placeholder="Enter name or e-mail" value="AdminWX">
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Enter password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" value="hei3h6nsd">
				</div>
				<div class="form-group">
					<label><input type="checkbox" class="checkbox-inline" name="remember">&nbsp;Remember me!</label>
				</div>
				<div>
					<button id="login-submit" type="submit" class="btn btn-primary pull-right">LogIn</button>
				</div>
			</form>
		</main>
		

		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
			$('#login-submit').click(function (e){
				e.preventDefault();
				var loginData = {
					login: $('#login').val(),
					password: $('#password').val()
				};
				app.loginCall(loginData);
			});
		</script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
