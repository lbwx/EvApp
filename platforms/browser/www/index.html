<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<title>Event Manager</title>
	</head>
	<body>
		<header class="navbar navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1><i class="icon icon-logo" onclick="show.login();"></i>Event manager</h1>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a class="btn btn-primary" href="javascript:show.eventList();">Show Events</a></li>
					<li><a class="btn btn-primary" href="javascript:show.eventList();">Logout</a></li>
				</ul>
			</div>
		</header>
		<main class="container">
			<div id="page-login" class="hidden">
				<form id="login-form" class="form-horizontal col-sm-10">
					<div class="form-group">
						<label for="login" class="sr-only">Enter name or email address</label>
						<input type="text" class="form-control" id="login" name="login" placeholder="Enter name or e-mail" value="AdminWX">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Enter password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" value="hei3h6nsd">
					</div>
					<div class="form-group">
						<label><input type="checkbox" class="checkbox-inline" name="remember">&nbsp;Remember me!</label>
					</div>
					<div>
						<button id="login-submit" type="submit" class="btn btn-primary pull-right">LogIn</button>
					</div>
				</form>				
			</div>
			<div id="page-event-list" class="hidden">
				<table class="table table-responsive table-striped table-condensed">
					<tbody>
						<tr style="height: 10em;"><td>loading...</td></tr>
					</tbody>
				</table>
			</div>
			
			
			<div id="app-event-list">
			<!--[L:]
				First TR is "template" do not remove class="hidden"
				here we can change style or structure of event-item
				"var-*" classes are required for my templating system!
			-->
				<table class="table table-responsive table-striped table-condensed">
					<tbody>
						<tr class="hidden">
							<td>
								<span class="var-event-name"></span>
								<br>
								<strong class="var-event-start"></strong>
								/
								<strong class="var-event-end"></strong>
								<br>
								<span class="var-event-place"></span>
							</td>
							<td>
								<button class="btn btn-link" onclick="alert('test');">click me</button>
							</td>
							<td>
								test text
							</td>
						</tr>
					</tbody>
				</table>
				<button onclick="em.loadEvents();">test</button>
			</div>

			<div id="page-event-detail" class="hidden">
				<table class="table table-responsive table-striped table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Institution</th>
							<th><i class="icon icon-plus-guests"></i></th>
							<th>VIP</th>
							<th>Info</th>
							<th>Check-In</th>
						</tr>
					</thead>
					<tbody><tr><td colspan="8">Loading..</td></tr></tbody>
				</table>
			</div>
			<div id="app-error">
				
			</div>
		</main>
		<div id="app-info" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal Title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();

			$('#login-submit').click(function(e){
				e.preventDefault();
				app.login({login:$('#login').val(),password:$('#password').val()});
			});
		</script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
